<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CSS Meme Slide</h1>
    <div class="slider">
        <div class="memes">
            <ul>
                <li id="slide01"><img src="assets/imges/meme01.jpg" alt="meme01"></li>
                <li id="slide02"><img src="assets/imges/meme02.jpg" alt="meme02"></li>
                <li id="slide03"><img src="assets/imges/meme03.jpg" alt="meme03"></li>
                <li id="slide04"><img src="assets/imges/meme04.jpg" alt="meme04"></li>
            </ul>
        </div>
        <div class="lables">
            <label for="button1">JS developer</label>
            <label for="button2">Programming languages</label>
            <label for="button3">I'm JS</label>
            <label for="button4">Documentation</label>
        </div>
        <div class="buttons">
            <input type="radio" name="button" id="button1" checked="checked">
            <input type="radio" name="button" id="button2">
            <input type="radio" name="button" id="button3">
            <input type="radio" name="button" id="button4">
        </div>

    </div>

</body>

</html>
